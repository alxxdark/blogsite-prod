<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>404 • Sayfa Bulunamadı</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#0b1020; --fg:#e8edff; --accent:#ff4d6d; --accent2:#7aa2ff; --muted:#9aa7c7;
      --card:rgba(255,255,255,.03); --bd:#1b2540;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; min-height:100%;
      background:radial-gradient(1200px 800px at 70% -10%, #15213d 0%, #0b1020 55%, #070b16 100%);
      color:var(--fg); font:16px/1.6 system-ui, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .wrap{max-width:720px; padding:28px; text-align:center; border:1px solid var(--bd);
      border-radius:18px; background:var(--card); box-shadow:0 20px 60px rgba(0,0,0,.35)}
    .code{font-size:96px; letter-spacing:.04em; margin:0 0 6px; font-weight:800;
      color:var(--accent); text-shadow:0 0 28px rgba(255,77,109,.35)}
    .glitch{position:relative; display:inline-block}
    .glitch::before,.glitch::after{
      content:attr(data-text); position:absolute; left:0; top:0; width:100%; height:100%;
      mix-blend-mode:screen; clip-path:inset(0 0 0 0);
      animation:gl 2s infinite ease-in-out alternate;
    }
    .glitch::before{transform:translate(1px,-1px); color:var(--accent2); filter:blur(.5px)}
    .glitch::after{transform:translate(-1px,1px); color:#00ffc8; filter:blur(.5px); animation-delay:.15s}
    @keyframes gl{
      0%{clip-path:inset(0 0 85% 0)} 20%{clip-path:inset(0 0 0 0)}
      40%{clip-path:inset(75% 0 0 0)} 60%{clip-path:inset(0 0 0 0)}
      80%{clip-path:inset(0 0 80% 0)} 100%{clip-path:inset(0 0 0 0)}
    }
    .msg{font-size:18px; color:var(--muted); margin:6px 0 18px}
    .panel{position:relative; margin:18px auto 6px; width:min(360px,90vw); aspect-ratio:4/3;
      border:6px solid var(--accent); border-radius:16px; background:#0e1326;
      box-shadow:0 0 24px rgba(255,77,109,.25) inset, 0 10px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
    }
    .crack svg{width:76%; opacity:.28; filter:drop-shadow(0 0 6px #ff4d6d)}
    .actions{margin-top:16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    .btn{
      appearance:none; border:1px solid #3f4fff; background:transparent; color:var(--fg);
      padding:10px 16px; border-radius:10px; text-decoration:none; cursor:pointer;
      transition:transform .12s ease, background .2s ease, color .2s ease;
    }
    .btn:hover{background:#3f4fff; color:#fff; transform:translateY(-1px)}
    .small{font-size:13px; opacity:.7; margin-top:8px}
    @media (max-width:480px){
      .code{font-size:68px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="t">
    <h1 id="t" class="code glitch" data-text="404">404</h1>
    <p class="msg">Aradığın sayfayı bulamadık. Link eskimiş ya da yanlış olabilir.</p>

    <div class="panel" aria-hidden="true">
      <div class="crack">
        <!-- Inline SVG -->
        <svg viewBox="0 0 200 150" fill="none" stroke="#ff4d6d" stroke-width="3">
          <path d="M10 80 L60 70 L80 30 L100 70 L140 55 L155 95 L190 85" />
          <path d="M80 30 L90 20 M100 70 L115 48 M140 55 L150 40" />
        </svg>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="/">Ana sayfa</a>
      <a class="btn" href="/admin/">Yönetim</a>
    </div>
    <p class="small">Sorun devam ederse bize haber ver:
      <a class="btn" href="mailto:sagnak.1903@outlook.com">Mail at</a>
    </p>
  </main>
</body>
</html>
