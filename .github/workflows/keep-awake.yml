name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dk’da bir çalışır
  workflow_dispatch:        # elle de çalıştırabilirsin

permissions: {}

concurrency:
  group: keep-awake
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint(s)
        run: |
          set +e
          urls=(
            "https://blogsite-prod.onrender.com/healthz"
            "https://blogend.com.tr/healthz"
          )
          for u in "${urls[@]}"; do
            echo "Pinging $u ..."
            curl -fsSL -m 20 "$u" >/dev/null && echo "OK $u" || echo "WARN $u"
          done
          exit 0
